test: {
  assets: ['home', 'pgpods', 'pgpods_local']
  
  home_assets: {
    src_dir: '/tmp/pgpods'
    trg_dir: '/test/pgpods'
    file_names: ['Makefile', 'docker-compose-test.yaml']
    file_mode: '750'
  }

  pgpods_assets: {
    src_dir: '/tmp/pgpods/pgpods'
    trg_dir: '/test/pgpods/pgpods'
    file_names: ['Dockerfile']
    file_mode: '640'
  }
}

prod: {
  assets: ['home', 'etc']
  
  home_assets: {
    src_dir: '/tmp/pgpods'
    trg_dir: '/prod/pgpods'
    file_names: ['Makefile']
    file_mode: '750'
  }

  etc_assets: {
    src_dir: '/tmp/pgpods/local/etc'
    trg_dir: '/prod/pgpods/local/etc'
    file_names: ['Makefile', 'claim.yaml', 'server.yaml', 'volume.yaml']
    file_mode: '640'
  }
}
